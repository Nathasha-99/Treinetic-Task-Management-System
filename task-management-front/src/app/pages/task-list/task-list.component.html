

<div class="container mt-4">
    <h2>Task List</h2>
  
    <!-- Filter Dropdown -->
    <div class="form-group mb-3">
      <label for="statusFilter">Filter by Status:</label>
      <select id="statusFilter" class="form-control" [(ngModel)]="selectedStatus" (change)="filterTasks()">
        <option value="">All</option>
        <option value="TO_DO">TO_DO</option>
        <option value="IN_PROGRESS">IN_PROGRESS</option>
        <option value="DONE">DONE</option>
      </select>
    </div>

    <div class="table-container">
    <!-- Tasks Table -->
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of filteredTasks">
          <td>{{ task.title }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.status }}</td>
          <td>
            <button 
            style="padding: 0.25rem 0.5rem; font-size: 0.875rem; background-color: #198754; color: white; border: none; border-radius: 0.25rem; margin-right: 0.5rem; cursor: pointer;" 
            (click)="updateTask(task.id)"> Edit </button>
            
            <button 
            style="padding: 0.375rem 0.75rem; font-size: 1rem; background-color: #dc3545; color: white; border: none; border-radius: 0.25rem; cursor: pointer;" 
            (click)="deleteTask(task.id)">
            Delete
          </button>
                  </td>
        </tr>
      </tbody>
    </table>
    </div>
    <button (click)="goToTaskForm()" class="add-task-btn">
      Add New Task
    </button>

  </div>
